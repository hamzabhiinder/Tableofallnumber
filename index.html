<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

  <div class="main">
    <form onsubmit="tables(); return false;">
        <label>Enter The Number Of Table <br><input type="number" id="num1"></label><br>
        <label>Enter The Number Of Table <br><input type="number" id="num2"></label><br>
        <button type="submit">Submit</button>
    </form>
  </div>

    <h3 id="heads">

    </h3>
    <script>
        function tables() {
            let num1 = +(document.querySelector("#num1").value)
            let num2 = +(document.querySelector("#num2").value)

            
            for (let i = 01; i <= num2; i++) {
                
                document.write(`${num1} X ${i} == ${num1*i}`);
               document.write("<br>")
            }
        }

    </script>

</body>

</html>
